<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Face Recognition</title>
</head>
<body>
  <h1>Live Stream with Face Recognition</h1>
  <img id="image" src="" width="640" height="480" />
  <script>
    const img = document.getElementById('image');
    const ws = new WebSocket('ws://192.168.1.11:8888');

    ws.onopen = () => console.log('WebSocket connected');
    ws.onmessage = message => {
      const blob = new Blob([message.data]);
      img.src = URL.createObjectURL(blob);
    };
  </script>
</body>
</html>
